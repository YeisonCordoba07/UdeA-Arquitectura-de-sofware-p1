<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id estudiante:" for="customerId" />
                    <p:inputText id="customerId" value="#{customerMBean.details.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."/>
                    <p:outputLabel value="Matricula:" for="discount" />
                    <p:inputText id="discount" value="#{customerMBean.details.discount}" title="Discount" />

                    <p:outputLabel value="Nombre estudiante:" for="name" />
                    <p:inputText id="name" value="#{customerMBean.details.name}" title="Name" />
                    <p:outputLabel value="Direccion:" for="addressline1" />
                    <p:inputText id="addressline1" value="#{customerMBean.details.addressline1}" title="Addressline1" />

                    <p:outputLabel value="Ciudad:" for="city" />
                    <p:inputText id="city" value="#{customerMBean.details.city}" title="City" />

                    <p:outputLabel value="Celular:" for="phone" />
                    <p:inputText id="phone" value="#{customerMBean.details.phone}" title="Phone" />
                    <p:outputLabel value="Correo:" for="email" />
                    <p:inputText id="email" value="#{customerMBean.details.email}" title="Email" />
                    <p:outputLabel value="Creditos:" for="creditLimit" />
                    <p:inputText id="creditLimit" value="#{customerMBean.details.creditLimit}" title="CreditLimit" />
                    <p:outputLabel value="DiscountCode:" for="discountCode" />
                    <p:selectOneMenu id="discountCode" value="#{customerMBean.details.discountCode}" required="true" requiredMessage="The DiscountCode field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Zip:" for="zip" />
                    <p:selectOneMenu id="zip" value="#{customerMBean.details.zip}" required="true" requiredMessage="The Zip field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </h:form>
        </f:view>

        
    </h:body>
</html>
