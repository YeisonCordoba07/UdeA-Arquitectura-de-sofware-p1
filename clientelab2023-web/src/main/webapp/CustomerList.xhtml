<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
    <style type="text/css">
        .old{
            background-color: lightgreen !important;
            background-image: none !important;
            color: #000000 !important;
        }
    </style>
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Lista de estudiantes"/></h1>
                <p:dataTable value="#{customerMBean.customers}" var="item"
                             paginator="true"
                             rows="10"
                             scrollable="true"
                             scrollWidth="150%"
                             scrollHeight="550"
                             rendered="true"
                             resizableColumns="true"
                             sortMode="true"
                             emptyMessage="No hay datos"
                             widgetVar="customerTable"
                             
                             >
                    <p:column headerText="Id Estudiante"
                              sortBy="#{item.customerId}"
                              filterBy="#{item.customerId}"
                              filterMatchMode="contains"
                              >
                        <h:commandLink action="#{customerMBean.showDetails(item)}"
                                       value="#{item.customerId}"></h:commandLink>
                    </p:column>
                    
                    
                    <p:column headerText="Qr Code">
                        <p:barcode value="#{item.customerId} #{item.creditLimit} #{item.email}"
                                   type="qr" height="150px" width="150px"></p:barcode>
                        
                    </p:column>
                    
                    
                    

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Matricula"/>
                        </f:facet>
                        <h:outputText value="#{item.zip1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre estudiante "/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.addressline1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ciudad"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Celular"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Creditos"/>
                        </f:facet>
                        <h:outputText value="#{item.creditLimit}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
